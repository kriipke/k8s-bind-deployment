apiVersion: v1
kind: Service
metadata:
  name: dns-service-tcp
  namespace: bind
  annotations:
    metallb.universe.tf/allow-shared-ip: "key-to-share-10.2.0.104"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.2.0.104
  ports:
    - name: dnstcp
      protocol: TCP
      port: 53
      targetPort: 53
  selector:
    app: dns
---
apiVersion: v1
kind: Service
metadata:
  name: dns-service-udp
  namespace: bind
  annotations:
    metallb.universe.tf/allow-shared-ip: "key-to-share-10.2.0.104"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.2.0.104
  ports:
    - name: dnsudp
      protocol: UDP
